name: Continious Docker Updating
on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build and package Spring Boot application
        run: |
          mvn clean package
        working-directory: .

      - name: Replace the JAR file in Docker Compose configuration
        run: |
          cp -f UserRegistrationService/target/UserRegistrationMicroService-0.0.1-SNAPSHOT.jar .
        working-directory: .

      - name: Restart Docker Compose services
        run: |
          docker-compose -f docker-compose.yml up -d
        working-directory: .