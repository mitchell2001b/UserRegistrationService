name: Java CI with Maven & docker deployment continious updates

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Replace the JAR file in Docker Compose configuration
      run: cp -f ../../target/UserRegistrationMicroService-0.0.1-SNAPSHOT.jar UserRegistrationMicroService-0.0.1-SNAPSHOT.jar

    - name: Restart Docker Compose services
      run: |
        docker-compose -f docker-compose.yml up -d
      working-directory: ../..
